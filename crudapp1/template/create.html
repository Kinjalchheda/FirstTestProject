
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'adminheader.html' %}

{% block body_block %}
<div class="container">
    <h1>Add Employee</h1>
    <form method="post" class="post-form" action="/addemp/">
        {% csrf_token %}
        <br>

        <div class="form-group-row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4"></div>
        </div>

        <div class="form-group-row">
            <label class="col-sm-1 col-form-label">Employee Id</label>
            <div class="col-sm-4">
                {{ form.eid }}
            </div>
        </div>

        <div class="form-group-row">
            <label class="col-sm-1 col-form-label">Employee Name</label>
            <div class="col-sm-4">
                {{ form.ename }}
            </div>
        </div>

        <div class="form-group-row">
            <label class="col-sm-1 col-form-label">Employee Email</label>
            <div class="col-sm-4">
                {{ form.eemail }}
            </div>
        </div>

        <div class="form-group-row">
            <label class="col-sm-1 col-form-label">Employee Contact</label>
            <div class="col-sm-4">
                {{ form.econtact }}
            </div>
        </div>

        <div class="form-group-row">
            <label class="col-sm-1 col-form-label">Employee City</label>
            <div class="col-sm-4">
                {{ form.ecity }}
            </div>
        </div>

        <div class="form-group-row">
            <label class="col-sm-1 col-form-label">Employee Salary</label>
            <div class="col-sm-4">
                {{ form.esalary }}
            </div>
        </div>

        <div class="form-group-row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
{% endblock %}
    </form>
</div>

</body>
</html>
