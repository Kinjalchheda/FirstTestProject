<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'adminheader.html' %}

{% block body_block %}
<div class="container">
<form method="POST" class="post-form" action="/updateemp/{{employee.eid}}">
    {% csrf_token %}
    <div class="container">
<br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3> Update Details </h3>
            </div>
        </div>
   <!--     <div class="form-group row">   -->
   <!--         <label class="col-sm-2 col-form-label">Employee Id:</label> -->
   <!--         <div class="col-sm-4">   -->
   <!--  <input type="text" name="eid" id="eid" required maxlength="20" value="{{employee.eid}}"/> -->
   <!--         </div> -->
   <!--     </div> -->


        <div class="form-group row">
            <label class="col-sm-2 col-from-label">Employee Name:</label>
            <div class="col-sm-4">
                <input type="text" name="ename" id="ename" required maxlength="100" value="{{employee.ename}}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee Email:</label>
            <div class="col-sm-4">
                <input type ="email" name="eemail" id="eemail" required maxlength="254" value="{{employee.eemail}}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee Contact:</label>
            <div class="col-sm-4">
                <input type="text" name="econtact" id="econtact" required maxlength="15" value="{{employee.econtact}}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee City:</label>
            <div class="col-sm-4">
                <input type="text" name="ecity" id="ecity" required maxlength="15" value="{{employee.ecity}}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee Salary:</label>
            <div class="col-sm-4">
                <input type="text" name="esalary" id="esalary" required maxlength="15" value="{{employee.esalary}}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>

    </div>
</form>

</div>
{% endblock %}

</body>
</html>
